<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#0f172a"/>
  
  <!-- Football shape -->
  <g transform="translate(100, 100)">
    <!-- Football outline -->
    <ellipse cx="0" cy="0" rx="50" ry="35" fill="#3b82f6" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Football laces -->
    <line x1="-30" y1="-8" x2="-30" y2="8" stroke="#ffffff" stroke-width="2"/>
    <line x1="-15" y1="-10" x2="-15" y2="10" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#ffffff" stroke-width="2"/>
    <line x1="15" y1="-10" x2="15" y2="10" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="-8" x2="30" y2="8" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Fantasy FL text accent -->
    <text x="0" y="80" font-size="24" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="Arial">FFL</text>
  </g>
</svg>
